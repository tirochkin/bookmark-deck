<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#bg)"/>
  <!-- Grid 2x2 -->
  <rect x="20" y="20" width="38" height="38" rx="8" fill="url(#glow)" opacity="0.9"/>
  <rect x="70" y="20" width="38" height="38" rx="8" fill="url(#glow)" opacity="0.7"/>
  <rect x="20" y="70" width="38" height="38" rx="8" fill="url(#glow)" opacity="0.7"/>
  <rect x="70" y="70" width="38" height="38" rx="8" fill="url(#glow)" opacity="0.5"/>
</svg>
